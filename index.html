<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Card</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js.js">
    </script>
  </head>
  <body>
      <div id="form">
        <form>
          <span>First Name: <input type="text" name="fname"></span>
          <span>Last Name: <input type="text" name="lname"></span>
          <span>Short Description: <textarea name="description" rows="8" cols="40" maxlength="300" placeholder=""></textarea></span>
          <p id="chars"></p>
          <input id="button" type="submit" name="submit" value="Add User">
        </form>
      </div>
      <div id="contactCards">

      </div>
  </body>
</html>
